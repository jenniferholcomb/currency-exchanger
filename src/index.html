<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
<h2><strong>CURRENCY EXCHANGER</strong></h2>
<h4><em>Get exchange rate of any currency.</em></h4>
<pre>   Choose your exchange currency, then select a currency to exchange to.</pre><br>
<form id="exchange-form">
  <div class="column1">
    <select name="country1" id="country1">
      <option value="">SELECT EXCHANGE CURRENCY</option>
    </select>
  </div> 
  <div class="column2">
    <input id="dollar-conversion" type="number" name="dollar-conversion" style="width: 240px" placeholder="(enter exchange amount here)">
  </div>
  <div class="column3">
    <select name="country2" id="country2">
      <option value="">SELECT NEW CURRENCY</option>
    </select>
  </div>
  <div class="column4">
    <button type="submit" class="btn-success" id="curr-conv">Submit</button>
  </div>
</form>
<div id="test"></div>
<div id="conversion"></div> 
</body>
</html>
