<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h3>Enter US dollar amount.</h3>
  <form id="exchange-form">
    <label for="dollar-conversion">Enter amount in US dollar:</label>
    <input id="dollar-conversion" type="number" min="0" name="dollar-conversion">
    <button type="submit" class="btn-success" id="curr-conv">Submit</button>
  </form>
  <div id="conversion"></div>
</body>
</html>
